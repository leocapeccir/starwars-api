<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star wars api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Star Wars Api</header>
    <main>
    
        <img src="./img/porta.png" alt="porta" class="porta">
        <img src="" alt="darthvadder" class="personagem">

        <h1 class="personagem__data">
            <span class="personagem__name"></span>
            <span class="personagem__number"></span>
            
        </h1>
        <div class="container">

        
        <p>Altura :
            <span class="personagem__height">dd</span>
        </p>
        <p>Peso :
            <span class="personagem__mass">dd</span>
        </p>
        <p>Cor do cabelo :
            <span class="personagem__haircolor">dd</span>
        </p>
        <p>Cor da pele :
            <span class="personagem__skincolor">dd</span>
        </p>
        <p>Cor dos olhos :
            <span class="personagem__eyecolor">dd</span>
        </p>
        <p>Nascimento :
            <span class="personagem__birth">dd</span>
        </p>
        <p>Sexo :
            <span class="personagem__gender">dd</span>
        </p>
            
            
        </div>

        <div class="buttons">
            <button class="button btn-prev">Prev</button>
            <button class="button btn-next">Next</button>
        </div>


    </main>
</body>
<script src="main.js"></script>
</html>
